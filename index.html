<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>STICKER SHOP</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Raleway:wght@300;400&display=swap"
          rel="stylesheet">
</head>
<body>
<header class="header__wrapper">
    <nav class="header__nav">
        <a class="logo__cursor" href="index.html">
        <img class="logo" src="Image/icon/Logo.svg">
        </a>
        <ul class="icon__wrapper">
            <li id="hidden__input">
                <form class="search__form">
                    <input class="search__input" placeholder="Search">
                </form>
            <li>
                <a class="wish__list"></a>
            </li>
            <li>
                <a href="HTML/shop.html" target="_blank" class="cart"></a>
            </li>
        </ul>
    </nav>
    <div class="header__main">
        <button class="header__button"></button>
        <h1 class="header__text">
            Create your own stickers
        </h1>
    </div>
</header>
<main class="main__wrapper">
    <h2 class="main__text">
        Our stickers
    </h2>
    <nav class="main__nav">
        <div class="main__tags">
            <button class="main__button__tags">all</button>
            <button class="main__button__tags">drink</button>
            <button class="main__button__tags">eat</button>
            <button class="main__button__tags">sign</button>
            <button class="main__button__tags">flower</button>
            <button class="main__button__tags">animal</button>
            <button class="main__button__tags">coffee</button>
        </div>
        <div class="wrapper__sort">
            <input type="checkbox" id="sorting_input">
            <label for="sorting_input" class="sorting__text">Sort By
                <img src="Image/icon/arrow-up.svg">
            </label>
            <div class="sort__types">
                <a class="sort__type">Relevance</a>
                <a class="sort__type">New products first</a>
                <a class="sort__type">Name, A to Z</a>
                <a class="sort__type">Name, Z to A</a>
                <a class="sort__type">Price, low to high</a>
                <a class="sort__type">Price, high to low</a>
            </div>
        </div>
    </nav>
    <div class="stickers__wrapper">
        <div class="card">
            <button class="stickers__button"></button>
            <button class="add_to_cart_button">Add to cart</button>
            <img class="card__img" src="Image/sticker/Sticker1.png">
            <div class="card__text_wrapper">
                <span class="card__name">Coffe</span>
                <span class="card_price">$1.50</span>
            </div>
        </div>
        <div class="card">
            <button class="stickers__button"></button>
            <button class="add_to_cart_button">Add to cart</button>
            <img class="card__img" src="Image/sticker/Sticker2.png">
            <div class="card__text_wrapper">
                <span class="card__name">Foot</span>
                <span class="card_price">$2.50</span>
            </div>
        </div>
        <div class="card">
            <button class="stickers__button"></button>
            <button class="add_to_cart_button">Add to cart</button>
            <img class="card__img" src="Image/sticker/Sticker3.png">
            <div class="card__text_wrapper">
                <span class="card__name">Girl</span>
                <span class="card_price">$1.20</span>
            </div>
        </div>
        <div class="card">
            <button class="stickers__button"></button>
            <button class="add_to_cart_button">Add to cart</button>
            <img class="card__img" src="Image/sticker/Sticker4.png">
            <div class="card__text_wrapper">
                <span class="card__name">Flower</span>
                <span class="card_price">$2.30</span>
            </div>
        </div>
        <div class="card">
            <button class="stickers__button"></button>
            <button class="add_to_cart_button">Add to cart</button>
            <img class="card__img" src="Image/sticker/Sticker5.png">
            <div class="card__text_wrapper">
                <span class="card__name">Macaroni</span>
                <span class="card_price">$1.20</span>
            </div>
        </div>
        <div class="card">
            <button class="stickers__button"></button>
            <button class="add_to_cart_button">Add to cart</button>
            <img class="card__img" src="Image/sticker/Sticker6.png">
            <div class="card__text_wrapper">
                <span class="card__name">Sign</span>
                <span class="card_price">$1.50</span>
            </div>
        </div>
        <div class="card">
            <button class="stickers__button"></button>
            <button class="add_to_cart_button">Add to cart</button>
            <img class="card__img" src="Image/sticker/Sticker7.png">
            <div class="card__text_wrapper">
                <span class="card__name">Bear</span>
                <span class="card_price">$3.50</span>
            </div>
        </div>
        <div class="card">
            <button class="stickers__button"></button>
            <button class="add_to_cart_button">Add to cart</button>
            <img class="card__img" src="Image/sticker/Sticker8.png">
            <div class="card__text_wrapper">
                <span class="card__name">Idea</span>
                <span class="card_price">$2.20</span>
            </div>
        </div>
        <div class="card">
            <button class="stickers__button"></button>
            <button class="add_to_cart_button">Add to cart</button>
            <img class="card__img" src="Image/sticker/Sticker9.png">
            <div class="card__text_wrapper">
                <span class="card__name">Sheep</span>
                <span class="card_price">$1.20</span>
            </div>
        </div>
    </div>
    <div class="add__stickers_div">
        <button class="add__stickers">All stickers</button>
    </div>
</main>
<footer class="footer">
    <a class="logo__cursor" href="index.html">
        <img class="logo" src="Image/icon/Logo.svg">
    </a>
    <div class="contacts__wrapper">
        <span class="footer__text">Follow us</span>
        <a class="instagram contact">
            <img src="Image/icon/inst.png"/>
        </a>
        <a class="twitter contact">
            <img src="Image/icon/twit.png"/>
        </a>
        <a class="whatsapp contact">
            <img src="Image/icon/what.png"/>
        </a>
        <a class="telegram contact">
            <img src="Image/icon/tele.png"/>
        </a>
        <a class="facebook contact">
            <img src="Image/icon/fac.png"/>
        </a>
    </div>
</footer>
</body>
</html>
